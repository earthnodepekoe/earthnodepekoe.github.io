<!doctype html>
<html class="no-js" lang="{{ site.language }}">
{% include _head.html %}
<body>
    <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    {% include _header.html %}

    {% if page.header_image %}
        <div class="hero" style="background-image: url('{{ site.urlimg }}{{ page.header_image }}'); width: 100%; height: 400px; background-size: cover; background-position: center; background-repeat: no-repeat; position: relative; @media (max-width: 640px) { height: 200px; }">
            <div class="row">
                <div class="large-12 columns">
                    <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-size: 2.5rem; @media (max-width: 640px) { font-size: 1.5rem; }">{{ page.title }}</h1>
                </div>
            </div>
        </div>
    {% else %}
        <div class="hero" style="width: 100%; height: 400px; background-size: cover; background-position: center; background-repeat: no-repeat; position: relative; @media (max-width: 640px) { height: 200px; }">
            <div class="row">
                <div class="large-12 columns">
                    <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-size: 2.5rem; @media (max-width: 640px) { font-size: 1.5rem; }">{{ page.title }}</h1>
                </div>
            </div>
        </div>
    {% endif %}

    <div id="main-content" class="row">
        <main class="large-9 medium-8 columns">
            {{ content }}
        </main>
        {% include _sidebar.right-single.html %}
    </div>

    {% include _footer.html %}
    {% include _scripts.html %}
</body>
</html>
